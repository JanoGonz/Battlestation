{% extends "base.html" %}

{% block app_content %}
<h1>{{ _('Search Results') }}</h1>
<table class="table table-hover">
    {% for tournament in tournaments %}
    <tr>
        <td>
            <a href="{{ url_for('main.tournament_details', tourney=tournament.id) }}">{{ tournament.name }}</a>
        </td>
        <td>
            {{ tournament.game }}
        </td>
        <td>
            {{ moment(tournament.starts_at).calendar() }}
        </td>
        <!-- <td>
            <form action="{{ url_for('main.join', tournament=tournament.id) }}" method="post">
                {{ form.hidden_tag() }}
                {{ form.submit(value="Join") }}
            </form>
        </td> -->
    </tr>
    {% endfor %}
</table>
<nav aria-label="...">
    <ul class="pager">
        <li class="previous{% if not prev_url %} disabled{% endif %}">
            <a href="{{ prev_url or '#' }}">
                <span aria-hidden="true">&larr;</span>
                {{ _('Previous results') }}
            </a>
        </li>
        <li class="next{% if not next_url %} disabled{% endif %}">
            <a href="{{ next_url or '#' }}">
                {{ _('Next results') }}
                <span aria-hidden="true">&rarr;</span>
            </a>
        </li>
    </ul>
</nav>
{% endblock %}
